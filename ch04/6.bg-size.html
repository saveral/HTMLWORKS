<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지 크기 조정</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            /* background-color: rosybrown; */
            margin: 15px 15px 15px 20px;
            background: url('images/bg4.jpg') no-repeat; 
        }
        .bg1{background-size: auto;}
        .bg2{background-size: 200px;} /*고정크기 px*/
        .bg3{background-size: 80%;}  /*가변 크기 백분율(%)*/
        .bg4{background-size: contain;} /*이미지 크기 그대로 보임*/
        .bg4{background-size: cover ;} /*이미지 크기에 맞춰 꽉 차게 보임*/
    </style> 
</head>
<body>
    <div class="bg1"></div> 
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div> 
    <!-- div로 박스를 만들어 준 후 이미지를 넣기도 함 -->
</body>
</html>
