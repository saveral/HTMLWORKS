<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 css 선택자</title>
    <style>
        #container{ /*id를 쓰는것은 유일한 적용이 필요할 때*/
            border: 1px solid #222;
            width: 600px;
            padding: 10px;
        }
        h1,p{
            color: blue;
        }
        .RedText{color: #ff0000;}/*클래스 선택자는 여러번 사용 가능하다, 효과주고 싶은곳에 span class=로 끌고온다*/
    </style>
</head>
<body>
    <div id="container">
        <!-- div은 division약자로 특정 구역을 생성하여 관리한다 -->
        <h1>레드향</h1>
        <p class="RedText">껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p> 
        <!-- P단위 -->
        <p><span class="RedText">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <!-- 단어단위 -->
        <p><span style="color:orange"> 비타민C</span>와 비타민 P가 풍부해 혈액순환, 감기 예방 등에 좋은 것으로 알려져 있다.</p>
        <!-- 단어단위(인라인) -->
    </div>
</body>
</html>

<!-- Class는 점(.) / id는 샵(#) -->
