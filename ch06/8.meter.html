<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter 태그</title><!-- 가로막대그래프같은거 생김 -->
</head>
<body>
    <ul>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8"></label>
        </li>
        <li>
            <label>사용량 64%</label>
            <meter value="64" min="0" max="100"></label>
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter value="9200" min="1024" max="10240" low="2048" high="8192"></label>
        </li>        
    </ul>
    <!-- meter태그 : 값이 차지하는 크기 -->
</body>
</html>
