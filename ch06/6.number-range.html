<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기(숫자와 범위)</title>
    <style>

    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="get"></form>
        <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해 주세요</p>
            <ul>
                <li>
                    <label><input type="checkbox" value="s5">선물용 3kg</label>
                    <input type="number" value="1개" min="1" max="5">개(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s5">선물용 5kg</label>
                    <input type="number" value="1개" min="1" max="3">개(최대 3개)
                </li>
                <li>
                    <label><input type="checkbox" value="f3">가정용 3kg</label>
                    <input type="range" value="1개" min="0" max="5">개(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f5">가정용 5kg</label>
                    <input type="range" value="1개" min="0" max="3">개(최대 3개)
                </li>
            </ul>
            <p>포장 선택</p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</li></label>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안함</li></label>
            </ul>
        </fieldset>
</body>
</html>
