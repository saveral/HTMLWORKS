<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션 및 체크박스</title>
    <style>
        fieldset{
            margin-bottom: 20px;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>   <!--fieldset은 박스를 만들어 주고 Legend가 박스제목이 됨-->
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능함)</p><!--name의 이름이 같아야 1가지 선택 가능-->
            <label><input type="radio" name="subject" value="speaking">회화</label> <!--labee은 안붙여도 되는데 스마트폰은 버튼 클릭이 힘들때 글씨 누르면 체크 되도록 하는 기능*-->
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>            
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
            <label><input type="checkbox" name="mailings1" value="news">해외 단신</label>
            <label><input type="checkbox" name="mailings2" value="news">5분 회화</label>
            <label><input type="checkbox" name="mailings3" value="news">모닝팝스</label>
        </fieldset>
    </form>
</body>
</html>
