<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title><b>목록 태그</b></title>
</head>
<body>          
     <h2>1박 2일 가족 여행 코스</h2>
     <ul>
            <li>1일차
                  <ol type="A">
                        <li>해녀박물관</li>                             
                        <li>낚시 체험</li>
                  </ol>
            </li>
            <li> 2일차
                  <ol type="A" start="3">
                        <!-- 3번째부터 시작하고 싶을때 Start 태그 가능 -->
                        <li>용눈이 오름</li>
                        <li>만장군</li>
                        <li>카약 체험</li>                        
                  </ol>
            </li>
     </ul>
</body>
</html>

<!-- ol=>ordered list -->
<!-- ul=>unordered list -->
