<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>순서없는 목록 태그</title>
</head>
<body>          
      <h3>과일목록</h3>
      <ul>
          <li>참외</li>
          <li>수박</li>
          <li>귤</li>
          <li>토마토</li>
      </ul>

      <h3>야채 목록</h3>
      <ul type="circle">
        <li>마늘</li>
        <li>양파</li>
        <li>고추</li>
        <li>감자</li>
      </ul>
      <h3>야채 목록</h3>
      <ul type="Square">
        <li>마늘</li>
        <li>양파</li>
        <li>고추</li>
        <li>감자</li>
      </ul>

      <!-- Square :  사각불릿 -->
      <h2>순서있는 목록태그</h2>
      <h3>국가 전염병 위기 경보 수준</h3>
      <ol>
            <li>관심</li>
            <li>주의</li>
            <li>경계</li>
            <li>심각</li>
      </ol>
      <ol type="a">
            <li>관심</li>
            <li>주의</li>
            <li>경계</li>
            <li>심각</li>
      </ol>
      <!-- type으로  시작표기를 바꿀 수 있음 "a" -->
</body>
</html>
