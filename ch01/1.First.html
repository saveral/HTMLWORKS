<!doctype html>
<html>
<head>
    <meta charset="usf-8">
    <title>Html 문서 만들기</title>
</head>
<body> 
    <hr>웹 개발 기초</hr>
    <!-- h1~h6까지 있음(컨트롤 + / 누르면 바뀌는데 화면에 보이진 않고 코딩에만 보임) -->
    <!-- 주석은 브라우저가 해석하지 않음 -->
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
</body>
</html>
