<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>오디오 파일 삽입하기</title>
</head>
<body>
    <img src="Images/salad.jpg" alt="샐러드">
    <audio src="medias/spring.mp3" controls></audio><br>
    <audio src="medias/spring.mp3" autoplay></audio><br>
    <!-- audio에서 controls를 입력하면 재생가능한 컨트롤러가나온다 
        autoplay하면 자동으로 재생이 된다-->
    <!-- loop : 무한재생, muted 오디오나 비디오 소리는 끄고 화면만 재생
        poster : 인터넷 연결 문제가 있을경우 비디오를 표시하는 이미지를 지정함-->
</body>
</html>
