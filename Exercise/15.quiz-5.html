<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5장</title>
    <style>        
        ul li{
            margin: 20px;            
        }
        ul{
            list-style: none;                        
        }
        label{
            width: 60px;
            float: left;
        }
        button{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1>예약정보</h1>
    <form action="" method="post">                  
            <ul>
                <li>
                    <label for="name">이 름</label>
                    <input type="text" id="name" autofocus required>
                </li>
                <li>
                    <label for="phone">전 화</label>
                    <input type="tel" id="phone" placeholder="핸드폰 번호를 입력하세요" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <button type="submit" onclick="">예약하기</button>
            </ul>       
    </form>
    
</body>
</html>
