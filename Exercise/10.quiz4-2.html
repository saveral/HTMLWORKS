<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 연습문제</title>
    <style>
    table{
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid #ccc;
        padding: 10px 20px;
    }
    </style>
</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <col style="background : blue"> 
        <!-- col은 특정 열에 배경색을 넣거나 너비를 바꾸려고 할때 사용된다. 단, 반드시 caption태그 다음에 사용해야 한다. 사용법은 표 전체 열 갯수만큼 <col>태그를 넣어야 한다. -->
        <col>
        <col span="2" style="width: 150px;" >
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td></td>            
        </tr>
        <tr>
            <th>학과/학번</th>
            <td></td>                     
        </tr>
        <tr>
            <th>연락처</td>
            <td></td>                      
        </tr>
        <tr>
            <th>지원분야</th>
            <td colspan="2"></td>                  
        </tr>
    </table>
</body>
</html>
