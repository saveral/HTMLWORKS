<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성2</title>
    <style>
        #box1{
            background-color: orange;
            width: 400px;
            height: 400px;     
            margin: 50px;             
            position: relative; /* 부모 기준(브라우저 기준이 아님) */
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute; /* 브라우저 기준 */
            /* top: 50px; */
            /* left: 100px; */
            right: 100px;
            bottom: 50px;

        }
    </style>
</head>
<body>
    <div id="box1">박스1
        <div id="box2">박스2</div><!-- 동등하게 놓으면 안됨, 자식으로 놔야 적용됨 -->
    </div>
</body>
</html>
